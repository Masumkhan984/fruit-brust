<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisyUI CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'my-color': 'red',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <title>Tea Shop</title>
</head>
<body>
    <!-- Tea area -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 grid-rows-4 gap-6 container mx-auto border">
        <div class="bg-my-color"></div>
        <div class="row-span-3">
            <img src="images/fresh-1.png" alt="">
        </div>
        <div class="row-span-3">
            <img src="images/fresh-2.png" alt="">
        </div> 
        <div class="bg-my-color"></div>
    </div>
    <div class="">
        <p>This are the texts</p>
    </div>
</body>
</html>
